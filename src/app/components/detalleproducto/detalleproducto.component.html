<div>
    <div *ngIf="producto">
        <h1>Detalles de producto</h1>
        <a [routerLink]="['/listadoproductos']">Volver a productos</a>
        <h2 style="color: blueviolet;">
            {{producto.nombre}}, Precio: {{producto.precio}}
        </h2>
        <img src="{{producto.imagen}}" alt="img_producto" width="250"/>
    </div>
</div>
